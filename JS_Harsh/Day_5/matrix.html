<script type="text/javascript">
	var matrix = function (m, n, initial) {
		var a, i, j , mat = [];
		for(i = 0; i < m; i++)
		{
			a = [];
			for (j = 0; j < n; j++)
			{
				a[j] = initial;
			}
			mat[i] = a;
			document.write(mat[i] + "<br>");
		}
		return mat;
		// body... 
	};

	var myMatrix = matrix(4, 5, 0);
	console.log(myMatrix);


	document.write("<br>");
	document.write("<br>");
	identity = function (n) {
		var i, mat = matrix(n, n, 0);
		for(i = 0; i < n; i++)
		{
			mat[i][i] = 1;
		}

		return mat;
		// body... 
	};

	var newResult = identity(3);
	console.log(newResult);
</script>
