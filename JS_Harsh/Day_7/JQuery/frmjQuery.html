<!DOCTYPE html>
<html>
<head>
	<title>Using Form Selectors and Filters</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript">
	$('document').ready(function () {
		$("p").css("border", "3px solid red");
		$("form :input").css("border", "3px solid red");
		$("form :text").css("border", "5px solid blue");
		$("form :text:enabled").css("border", "5px solid yellow");

		
	});
	</script>

	<style type="text/css">
		.style1{
			width: 600px;
		}
		.style2{
			width: 200px;
		}
	</style>

</head>
<body>
	<h1>Example Form Document</h1>
	<form action="" method="post">
		
		<table class="style">
			<tbody>
				<tr>
					<td class="style2">
						First Name
					</td>

					<td>
						<input type="text" id="FirstName">
					</td>
				</tr>

				<tr>
					<td class="style2">
						Last Name
					</td>

					<td>
						<input type="text" id="LastName">
					</td>
				</tr>

				<tr>
					<td class="style2">
						Disabled Element
					</td>

					<td>
						<input type="text" id="Text1" disabled>
					</td>
				</tr>
				<tr>
					<td class="style2">
						What products are you interested in ?
					</td>

					<td>
						<input type="checkbox" id="cb1" checked="checked"><label>Midgets</label><br>
						<input type="checkbox" id="cb2" checked="checked"><label>Hibbity Jibbities</label><br>
						<input type="checkbox" id="cb3" checked="checked"><label>SplasBangers</label><br>
					</td>
				</tr>
				<tr>
					<td class="style2">
						Comments
					</td>

					<td>
						<textarea id="Comments" cols="40" rows="5"></textarea>
					</td>
				</tr>


				<tr>
					<td class="style2">
						Optional life story life
					</td>

					<td>
						<input type="file" id="File1">
					</td>
				</tr>

				<tr>
					<td class="style2">
						&nbsp
					</td>

					<td>
						&nbsp
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	<p>Harsh</p>
</body>
</html>
