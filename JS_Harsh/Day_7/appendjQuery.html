<!DOCTYPE html>
<html>
<head>
	<title>jQuery Selector</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	$('document').ready(function () {
		

		$(".hello").prepend("Good Afternoon");
		$(".play").append("with me "); // select paragraph and append text after paragraph
	});
</script>
</head>
<body>
	
	<p>Hello</p>

	<p class="play">Hy! John. You can play </p>
	

	<p class="hello"> Everyone</p>	



</body>
</html>
