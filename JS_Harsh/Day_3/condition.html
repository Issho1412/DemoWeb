<script type="text/javascript">
	// 1. if condition
		document.write("<br><strong>Ex: If conditon.</strong><br>");
		var a = "I'm happy";
		if(a.length > 5)
		{
			document.write('Your string is' + " "  +a);
		}

		document.write("<br><br><strong>Ex: If else .</strong><br>");
	// 2. if else conditon
		var clause = "It rains.";
		if(clause == "It rains")
		{
			document.write("I can't go to school.");
		}
		else
		{
			document.write("I go to school.");
		}

		document.write("<br><br><strong>Ex: More If else conditon.</strong> <br>");
	// 3. More if else conditon
		var x = 3, y =5;
		if(x == y)
		{
			document.write("x equal y.");
		}
		else if (x > y)
			{
				document.write("x is bigger than y.");
			}
			else 
			{
				document.write('x is smaller than y.');
			}

		document.write("<br><br><strong>Ex: Switch case.</strong> <br>");
	// 4. Switch condition
		var foodn = 1;
		switch (foodn) {
			case 1:
				document.write("You'd like to eat Pizza.");
				break;
			case 2:
				document.write("You'd like to eat Hamburger.");
				break;
			case 3:
				document.write("You'd like to eat Lobster.");
				break;
			case 4:
				document.write("You'd like to eat Chily.");
				break;
			default:
				document.write("You'd like to eat Punch.");
				break;
		}
</script>
