<head>
	<title>ex2</title>
	<link rel="stylesheet" type="text/css" href="..//Day_1/login.css">
	<style type="text/css">
		
	</style>

<body>
	<h2 class="title">FEEDBACK</h2>
	<p class="intro">You can help us to improve our website by using the following form to let us know what you think or what needs to be changed</p>
	<div>
		<form action="" method="post" >
			<div class="frm-ele">
				<label>Name: </label>
				<input type="text" name="user"  size="50">
			</div>

			<br><br>
			
			<div class="frm-ele">
				<label>Email address: </label>
				<input type="text" name="email" maxlength="30" placeholder="Please, fill your email" size="50">
			</div>

			<br><br>
			<div class="frm-ele">
				<label>An you a club member: </label>
				<input type="checkbox" name="club" maxlength="30" placeholder="Please, fill your club" checked>
			</div>

			<br><br>

			<div class="frm-ele">
				<label>Your age: </label>
				<div>
					<input type="radio" name="age">&lt=20<br>
					<input type="radio" name="age">21-30<br>
					<input type="radio" name="age">31-40<br>
					<input type="radio" name="age">&gt40<br>
				</div>
				
			</div>

			<br><br>
				
			<div class="frm-ele">
				<label>Your state </label>
				<select>
					<option>Wesdem Autralia</option>
				</select>
			</div>
			<br><br>

			<div class="frm-ele">
				<label>How did you find out site</label>
				<select size="4" multiple >
					<option>Web Search</option>
					<option>Link on another site</option>
					<option>Told about it</option>
					<option>Hito</option>
				</select>
			</div>
			<br><br>

			<div class="frm-ele">
				<label>Site suggestion: </label>
				<textarea placeholder="Please input " rows="2" cols="50"></textarea>
			</div>

			<br><br>

			<div class="frm-ele">
				<label>Other comment: </label>
				<textarea rows="2" cols="50" placeholder="Please input"></textarea>
			</div>
			<br><br>

			<div class="frm-ele spec">
				<div class="left"></div>
				<div class="right">
					<input type="submit" name="submit" value="Submit" class="btn-green" >
					<input type="reset" name="reset" value="Reset" class="btn-green">
				</div>
				
			</div>		
		</form>
	</div>
