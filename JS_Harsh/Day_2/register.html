<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
 	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">My Web</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="home.html">Home</a></li>
		      <li><a href="login.html">Form Login</a></li>
		      <li><a href="register.html">Form Register</a></li>
		      
		    </ul>
		  </div>                                                                                                                                    
	</nav>
  	
	<div class="container">
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<form action="" method="POST" class="form-horizontal" >
					<legend>Form register</legend>
						
					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">Name: </label>
							<div class="col-sm-6">
								<input type="text" class='form-control' placeholder="Fill your name .." maxlength="30" size="50">
							</div>
						</div>		
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">Email address </label>
							<div class="col-sm-6">
								<input type="text" class='form-control' placeholder="Fill your email .." maxlength="30"
								size="50">
							</div>
						</div>	
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">An you a club member </label>
							<div class="col-sm-1">
								<input type="checkbox" >
							</div>
							
						</div>	
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">Your age: </label>
							<div class="col-sm-6 d-flex flex-column">
								<script type="text/javascript">
									var age = ["<=20", "21-30", "31-40", ">40"];
									for(var i = 0; i < age.length; i++)
									{
										document.writeln('<input type="radio" name="age" checked>' + age[i] + "<br>");
									}
								</script>
							</div>
							
							<!--<div class="col-sm-6 d-flex flex-column">
								<input type="radio" name="age" checked>&lt=20<br>
								<input type="radio" name="age">21-30<br>
								<input type="radio" name="age">31-40<br>
								<input type="radio" name="age">&gt40<br>
							</div>-->
						</div>	
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">Your state </label>
							<div class="col-sm-6">
								<select class="form-control">
									<script type="text/javascript">
										var state = ["Wesdem", "Alabama", "Alaskah", "Carolina de Nord", "Colorado", "Kansas"];
										var i;
										for(var i in state)
										{
											document.writeln('<option>' + state[i] + "</option>");
										}
									</script>
									<!--
									<option>Wesdem Autralia</option>
									-->
								</select>
							</div>
							
						</div>	
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">How did you find out site</label>
							<div class="col-sm-6">
								<select size="3" multiple class="form-control">
									<script type="text/javascript">
										var way = ["Friends", "Neibour", "Web Search", "Told about it"];
										for(var i = 0; i < way.length; i++)
										{
											document.writeln('<option>' + way[i] + "</option>");
										}
									</script>
									<!--
									<option>Web Search</option>
									<option>Link on another site</option>
									<option>Told about it</option>
									<option>Hito</option>
									-->
								</select>
							</div>
							
						</div>	
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">Site suggestion: </label>
							<div class="col-sm-6">
								<textarea placeholder="Please input " rows="2" cols="50" class='form-control'></textarea>
							</div>
							
						</div>	
					</div>

					<div class="form-group">
						<div class="row">
							<label class="col-sm-3">Other comment: </label>
							<div class="col-sm-6">
								<textarea rows="2" cols="50" placeholder="Please input" class='form-control'></textarea>
							</div>
							
						</div>	
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6">
								<input type="submit" name="submit" value="Submit" class="btn-success" >
								<input type="reset" name="reset" value="Reset" class="btn-success">
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>
</html>
