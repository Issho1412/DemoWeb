					    <tr>
					      	<th scope="col"><h3><strong>Name</strong></h3></th>
					      	<th scope="col"><h3><strong>User Email</strong></h3></th>

					      	<th scope="col" class=" text-center">
								
					      	</th>
					    </tr>

				  	<tbody>
					   
					      	<script type="text/javascript">
								var x, n;
								function setId (id) {
									document.getElementById('id_admin').value = id;
									document.getElementById('email_admin').value = localStorage.getItem('kemail' + id);
									document.getElementById('pass_admin').value = localStorage.getItem('kpass' + id);
 
								}
								for( n = 0; n <= localStorage.getItem('id'); n++)
								{
									if(localStorage.getItem('kname'+n)!=null || localStorage.getItem('kemail'+n) != null)
									{
										document.write('<tr class="table-active">' + '</tr>');
										document.write('<td>'+ n + ". "+ localStorage.getItem('kname'+n) + '</td>');
										document.write('<td>'+ n + ". " + localStorage.getItem('kemail'+n) + '</td>');
										document.write('<td class="text-center">' + '<a class="btn btn-success" href="" onclick="setId('+n+')" data-id="'+n+'"data-toggle="modal" data-target="#modalEditForm"><strong>Edit</strong> </a>'+ '</td>');
										document.write('<td class="text-center">' + '<a class="btn btn-danger" onclick="deleteUser('+n+')"><strong>Delete</strong></a>'+ '</td>');

									}
									
										

								}
					      	</script>

	<div class="container-fluid modal fade" id="modalEditForm" tabindex="-1" role="dialog" >
		 
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<form method="POST" id="frmEdit" onsubmit="editData()">
					<h1 class="text-center text-purple"><strong>Edit Form</strong></h1>
					<legend class="text-center text-primary">
						<strong>
							<i class="fa fa-star"></i> Welcome
							<i class="fa fa-star"></i>
						</strong>
					</legend>
					<div class="form-group d-flex flex-row">
						<strong class="fs-12 text-left">
							<label><i class="fa fa-envelope"> </i> Id: </label>
						</strong>
						<input type="text" class="form-control" id="id_admin" readonly>
						
					</div>
					<div class="form-group d-flex flex-row">
						<strong class="fs-12 text-left">
							<label><i class="fa fa-envelope"> </i> Email: </label>
						</strong>
						<input type="email" class="form-control" id="email_admin" placeholder="Please, fill your email" required>
						<div id="error_e" style="display: none; color: red;"></div>
					</div>
					
					<div class="form-group">
						<strong class="fs-12">
							<label><i class="fa fa-key"></i> Password: </label>
						</strong>
						<input type="password" class="form-control" id="pass_admin" placeholder="Please, fill your password" onkeyup="checkpass()" required="" >
						<div id="error_p" style="display: none; color: red;"></div>
					</div>
					<div class="text-center">
						<button class="btn btn-success text-center" type="submit" onclick="setDataAdmin()">
							<strong>Edit</strong>
						</button>
						<button type="button" class="btn btn-danger" data-dismiss="modal"><i class="glyphicon glyphicon-remove"></i> Close</button>
              		 </div>
