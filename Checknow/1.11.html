<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#home
		{
			width: 25%;
			height: 100px;
			border: 1px solid black;
			background-color: skyblue;
		}
		
		.content
		{
			float: left;
			width: 90px;
			height: 30px;
			padding: 0;
			margin: 0;
		}
		
		#Pass
		{
			clear: both;
			height: 30px;
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		#Password, #User
		{
			float: left;
			height: 26px;
			width: 244px;
			border-left: 1px solid black;
			margin: 0;
			padding: 0;
		}
		
	</style>
</head>
<body>
	<center>
		<h1> Login </h1>
		
			<div id = "home">
				<form method="post">
					<div id = "ID">
						<div class = "content"> User </div>
						<input type="text" name="user" id = "User">
					</div>
					<br>
					<div id = "Pass">
						<div class="content"> Password </div>
						<input type="password" name="password" id = "Password">
					</div>
				</form>
				
				<button id = "submit" onclick="showData()">
						Login
				</button>
				<div id = "hide" style="display: none; border-top: 1px solid black;"></div>
			</div>
		
		
	</center>
</body>
<script type="text/javascript">
	function showData()
	{
		var x = document.getElementById("User").value;
		document.getElementById('hide').innerHTML = x;
		document.getElementById('hide').style.display = "block";
	}
</script>
</html>
